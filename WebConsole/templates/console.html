{% extends "base.html" %}

{% block head %}
<title>Console</title>
<link rel="icon" href="{{ url_for('static', filename='icon/server.png') }}" type="image/png">
{% endblock %}


{% block body %}
<h1 class="biggerfont">This is very scuffed, and I'm not arsed to improve it</h1>
<h2 class="font">Output: {{command}}</h2>
<h2 class="font">Error: {{error}}</h2>
<form action="/" method="POST" style="margin-top: 1vw;">
    <input type="text" name="command" id="content" style="background-color: black; color: white;">
    <input type="submit" value="Execute" style="background-color: black; color: white;">
</form>

{% endblock %}
